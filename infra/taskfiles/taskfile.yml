version: '3'

tasks:
  install_prerequisites:
    desc: "Install prerequisites for kubeadm"
    cmds:
      - sudo apt-get update
      - sudo apt-get install -y apt-transport-https ca-certificates curl
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      - sudo apt-get update
      - sudo apt-get install -y containerd.io

  install_kubeadm:
    desc: "Install kubeadm, kubelet, and kubectl"
    cmds:
      - curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list > /dev/null
      - sudo apt-get update
      - sudo apt-get install -y kubelet kubeadm kubectl
      - sudo apt-mark hold kubelet kubeadm kubectl

  configure_containerd:
    desc: "Configure containerd and restart the service"
    cmds:
      - sudo mkdir -p /etc/containerd
      - sudo containerd config default | sudo tee /etc/containerd/config.toml
      - sudo systemctl restart containerd

  disable_swap:
    desc: "Disable swap memory"
    cmds:
      - sudo swapoff -a
      - sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

  initialize_kubeadm:
    desc: "Initialize kubeadm (run as root)"
    cmds:
      - sudo kubeadm init --pod-network-cidr=10.244.0.0/16

  setup_kubectl:
    desc: "Set up kubectl for the current user"
    cmds:
      - mkdir -p $HOME/.kube
      - sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
      - sudo chown $(id -u):$(id -g) $HOME/.kube/config

  install_network_plugin:
    desc: "Install the Flannel network plugin"
    cmds:
      - kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml